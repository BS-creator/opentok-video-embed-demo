<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title|default('OpenTok Video Embed Demo') }}</title>
    <link rel="stylesheet" type="text/css" href="/css/ui.css">
    {% block css %}{% endblock %}
</head>

<body>
  <div class="container header">
    <h1>{{ title|default('OpenTok Embed Appointment Demo') }}</h1>
    {% if user is defined %}
      <nav role="main">
        <ul class="row">
          <li><strong>{{ user.role }}</strong></li>
          <li><a href="/">Home</a></li>
          <li><a href="/dashboard/{{ user.role|lower }}">Dashboard</a></li>
        </ul>
      </nav>
    {% endif %}
  </div>
  <div class="container">
    {% block body %}{% endblock %}
  </div> <!-- </container> -->

  {% block scripts %}{% endblock %}
</body>
</html>
